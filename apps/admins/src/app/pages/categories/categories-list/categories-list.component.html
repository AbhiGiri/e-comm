<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Categories" subheader="List of categories">
        <div class="grid">
            <p class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <button pButton type="button" label="New" icon="pi pi-plus" routerLink="/categories-form"></button>
                    </div>
                </p-toolbar>
            </p>
        </div>
        <div class="grid">
            <p class="col-12">
                <p-table [value]="categories" styleClass="p-datatable-gridlines" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                            <th>Icon</th>
                            <th>Color</th>
                            <th>Action</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <td>{{category.name}}</td>
                            <td><i class="pi" [ngClass]="'pi-'+category.icon" style="font-size: 2rem"></i></td>
                            <td><p-colorPicker [(ngModel)]="category.color"></p-colorPicker></td>
                            <td>
                                <p-button styleClass="p-button-danger mr-2" (click)="deleteCategory(category.id)" icon="pi pi-trash"></p-button>
                                <p-button styleClass="p-button-primary" (click)="updateCategory(category.id)" icon="pi pi-pencil"></p-button>
                                
                            </td> 
                        </tr>
                    </ng-template>
                </p-table>
            </p>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
