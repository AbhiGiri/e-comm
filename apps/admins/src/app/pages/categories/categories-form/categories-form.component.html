<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editMode ? 'Edit Category' : 'Add Category'" subheader="you can add or edit category">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button styleClass="p-button-primary mr-2" [label]="editMode ? 'Update' : 'Create'" icon="pi pi-plus" routerLink="/categories-form" (click)="onSubmit()"></p-button>
                        <p-button styleClass="p-button-secondary" label="Cancel" icon="pi pi-arrow-circle-left" routerLink="/categories-form"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="p-fluid p-formgrid grid">
                        <div class="p-field col">
                            <label for="name">Name</label>
                            <input id="name" type="text" formControlName="name" pInputText> 
                            <small *ngIf="categoryForm.name.invalid && isSubmitted" class="p-error">*Name is required.</small>
                        </div>
                        <div class="p-field col">
                            <label for="icon">Icon</label>
                            <input id="icon" type="text" formControlName="icon" pInputText> 
                            <small *ngIf="categoryForm.icon.invalid && isSubmitted" class="p-error">*Icon is required.</small>
                        </div>
                        <div class="p-field col">
                        <label for="color">Color</label><br>
                        <colorPicker formControlName="color"></colorPicker>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
