<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editMode ? 'Edit Product' : 'Add Product'" subheader="you can add/edit product">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button styleClass="p-button-primary mr-2" [label]="editMode ? 'Update' : 'Create'" icon="pi pi-plus" routerLink="/products-form" (click)="onSubmit()"></p-button>
                        <p-button styleClass="p-button-secondary" label="Cancel" icon="pi pi-arrow-circle-left" routerLink="/products-form"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="p-fluid p-formgrid grid">
                        <div class="p-field col">
                            <label for="name">Name</label>
                            <input id="name" type="text" formControlName="name" pInputText> 
                            <small *ngIf="productForm.name.invalid && isSubmitted" class="p-error">*Name is required.</small>
                        </div>
                        <div class="p-field col">
                            <label for="brand">Brand</label>
                            <input id="brand" type="text" formControlName="brand" pInputText> 
                            <small *ngIf="productForm.brand.invalid && isSubmitted" class="p-error">*Brand is required.</small>
                        </div>
                        <div class="p-field col">
                            <label for="category">Category</label>
                            <p-dropdown [filter]="true" filterBy="name" [showClear]="true" placeholder="select a category" [options]="categories" formControlName="category" optionLabel="name" optionValue="id"></p-dropdown>
                            <small *ngIf="productForm.category.invalid && isSubmitted" class="p-error">*category is required.</small>
                        </div>
                        <div class="p-field col">
                            <label for="price">Price</label>
                            <p-inputNumber id="price" type="text" formControlName="price" mode="decimal" [useGrouping]="false"></p-inputNumber> 
                            <small *ngIf="productForm.price.invalid && isSubmitted" class="p-error">*price is required.</small>
                        </div>
                        <div class="p-field col">
                            <label for="countInStock">CountInStock</label>
                            <input id="countInStock" type="text" formControlName="countInStock" pInputText> 
                            <small *ngIf="productForm.countInStock.invalid && isSubmitted" class="p-error">*countInStock is required.</small>
                        </div>
                        <div class="p-field col-12">
                            <label for="description">Description</label>
                            <textarea [rows]="5" [cols]="30" formControlName="description" pInputTextarea autoResize="autoResize"></textarea>
                            <small *ngIf="productForm.description.invalid && isSubmitted" class="p-error">*description is required.</small>
                        </div>
                        <div class="p-field col-12">
                            <label for="richDescription">Rich Description</label>
                            <p-editor formControlName="richDescription" [style]="{'height':'320px'}"></p-editor>
                        </div>
                        <div class="p-field col-4">
                            <label for="image">Image</label>
                            <input id="image" type="file" accept="image/*" (change)="onImageUpload($event)" class="p-inputtext" >
                            <div class="col-2 p-mt-2 p-pl-0">
                                <img style="width: 50%;" [src]="imageDisplay" alt="" >
                            </div>
                        </div>
                        <div class="p-field col-4">
                            <label for="isFeatured">isFeatured</label>
                            <input id="isFeatured" type="text" formControlName="isFeatured" pInputText>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
