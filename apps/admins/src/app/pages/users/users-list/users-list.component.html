<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Users" subheader="List of users">
        <div class="grid">
            <p class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <button pButton type="button" label="New" icon="pi pi-plus" routerLink="/users-form"></button>
                    </div>
                </p-toolbar>
            </p>
        </div>
        <div class="grid">
            <p class="col-12">
                <p-table [value]="users" styleClass="p-datatable-gridlines" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                            <th>Email</th>
                            <th>IsAdmin</th>
                            <th>Country</th>
                            <th>Action</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-user>
                        <tr>
                            <td>{{user.name}}</td>
                            <td>{{user.email}}</td>
                            <td>
                                <p-tag *ngIf="user.isAdmin" [rounded]="true" icon="pi pi-check" severity="success" ></p-tag>
                                <p-tag *ngIf="!user.isAdmin" [rounded]="true" icon="pi pi-times" severity="danger" ></p-tag>
                            </td>
                            <td>{{getCountryName(user.country)}}</td>
                            <td>
                                <p-button styleClass="p-button-danger mr-2" (click)="deleteUser(user.id)" icon="pi pi-trash"></p-button>
                                <p-button styleClass="p-button-primary" (click)="updateUser(user.id)" icon="pi pi-pencil"></p-button>
                                
                            </td> 
                        </tr>
                    </ng-template>
                </p-table>
            </p>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
