<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editMode ? 'Edit User' : 'Add User'" subheader="you can add/edit user">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button styleClass="p-button-primary mr-2" [label]="editMode ? 'Update' : 'Create'" icon="pi pi-plus" routerLink="/users-form" (click)="onSubmit()"></p-button>
                        <p-button styleClass="p-button-secondary" label="Cancel" icon="pi pi-arrow-circle-left" routerLink="/users-form"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="p-fluid p-formgrid grid">
                        <div class="p-field col">
                            <label for="name">Name</label>
                            <input id="name" type="text" formControlName="name" pInputText> 
                            <small *ngIf="userForm.name.invalid && isSubmitted" class="p-error">*Name is required.</small>
                        </div>
                        <div class="p-field col">
                            <label for="password">Password</label>
                            <input id="password" type="text" formControlName="password" pInputText> 
                            <small *ngIf="userForm.password.invalid && isSubmitted" class="p-error">*Password is required.</small>
                        </div>
                        <div class="p-field col">
                            <label for="email">Email</label>
                            <input id="email" type="text" formControlName="email" pInputText> 
                            <small *ngIf="userForm.email.invalid && isSubmitted" class="p-error">
                                <span *ngIf="userForm.email.errors.required">*Email is required.</span>
                                <span *ngIf="userForm.email.errors.email">*Email is invalid.</span>
                            </small>
                        </div>
                        <div class="p-field col">
                            <label for="phone">Phone</label>
                            <p-inputMask mask="99 999-999-9999" formControlName="phone" placeholder="(99) 999-999-9999"></p-inputMask>
                            <small *ngIf="userForm.phone.invalid && isSubmitted" class="p-error">*Phone is required.</small>
                        </div>
                        <div class="p-field col">
                            <label for="isAdmin">Is Admin</label>
                            <p-inputSwitch formControlName="isAdmin"></p-inputSwitch>
                            <small *ngIf="userForm.isAdmin.invalid && isSubmitted" class="p-error">*IsAdmin is required.</small>
                        </div>
                        <div class="p-field col">
                            <label for="street">Street</label>
                            <input id="street" type="text" formControlName="street" pInputText> 
                            <small *ngIf="userForm.street.invalid && isSubmitted" class="p-error">*Street is required.</small>
                        </div>
                        <div class="p-field col">
                            <label for="apartment">Apartment</label>
                            <input id="apartment" type="text" formControlName="apartment" pInputText> 
                            <small *ngIf="userForm.apartment.invalid && isSubmitted" class="p-error">*Apartment is required.</small>
                        </div>
                        <div class="p-field col">
                            <label for="zip">Zip</label>
                            <input id="zip" type="text" formControlName="zip" pInputText> 
                            <small *ngIf="userForm.zip.invalid && isSubmitted" class="p-error">*Zip is required.</small>
                        </div>
                        <div class="p-field col">
                            <label for="city">City</label>
                            <input id="city" type="text" formControlName="city" pInputText> 
                            <small *ngIf="userForm.city.invalid && isSubmitted" class="p-error">*City is required.</small>
                        </div>
                        <div class="p-field col">
                            <label for="country">Country</label>
                            <p-dropdown [filter]="true" filterBy="name" [showClear]="true" placeholder="select a country" [options]="countries" formControlName="country" optionLabel="name" optionValue="id"></p-dropdown>
                            <small *ngIf="userForm.country.invalid && isSubmitted" class="p-error">*Country is required.</small>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
